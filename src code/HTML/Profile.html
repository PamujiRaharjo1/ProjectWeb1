<html>
    <head>
        <title>CodaLearn Profile</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
        <style>

body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        display: flex;
        background-color: #F0F4FF;
    }
    .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: #FFFFFF;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .logo {
            display: flex; 
            align-items: center; 
            margin-bottom: 40px; 
            margin-left: 15;
            margin-top: 20px;
        }

        .logo-img {
            width: 30px; 
            height: 30px;  
            margin-right: 15px; 
        }
        .sidebar h1 {
            font-size: 24px;
            margin: 0;
        }
    .sidebar h2 {
        font-size: 16px;
        margin-top: 60px;
        margin-bottom: 10px;
        color: #888888;
    }
    .sidebar a {
        display: flex;
        margin-top: 20px;
        align-items: center;
        text-decoration: none;
        color: #000000;
        margin-left: 40px;
        margin-bottom: 20px;
        font-size: 16px;
    }
    .sidebar a i {
        margin-right: 10px;
    }
    .sidebar a:hover {
        color: #FFFFFF;
        background-color: #000000; /* Warna latar saat dihover */
        border-radius: 5px;
        padding: 15px;
        transition: background-color 0.3s ease;
    }
    .sidebar a.active {
            font-weight: 700;
            color: #ffffff;
            background-color: #000000;  /* Warna latar belakang saat aktif */
            border-radius: 5px;
            padding: 15px;
        }
    .sidebar a.active i {
        color: #ffffff;
    }
    .sidebar .friends {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        margin-left: 15px;
     }
    .sidebar .friends img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    .sidebar .settings a {
            color: #FF0000;
        }
        .main-content {
            flex: 1;
            margin-left: 290px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            display: flex;
            align-items: center;
            
            justify-content: space-between;
            padding-right: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #CCCCCC;
            border-radius: 20px;
            max-width: 500px;
        }
        .search-bar i {
            font-size: 20px;
            color: #888888;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }
        .profile-info {
            display: flex;
            align-items: center;
            gap: 8px; /* Jarak antara foto profil dan nama */
        }
        .profile i {
            font-size: 18px;
            color: #888888;
            cursor: pointer;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .profile span {
            font-size: 16px;
        }
        .profile-setting {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 20px;
            gap: 20px;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-column, .right-column {
            flex: 1; /* Membagi area menjadi dua bagian sama besar */
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-column h2, .right-column h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .left-column img {
            display: block;
            margin: 0 auto 10px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #E0E0E0;
        }
        .left-column {
            display: flex;               /* Mengatur elemen dalam container */
            flex-direction: column;      /* Susun elemen secara vertikal */
            align-items: center;         /* Rata tengah gambar dan teks */
            text-align: center;
        }
        .course-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .course-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #E0E0E0;
            margin-bottom: 10px; /* Jarak antara gambar dan ellipse */
        }
        .support-text {
            display: flex;
            flex-direction: column;
            margin-top: auto;          
            width: 100%;        
            gap: 20px;         
            text-align: left;            /* Teks tetap rata kiri */
        }
        .support-text h2{
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        form input, form select {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }
        form input.full-width {
            width: 100%;
        }
        button {
            width: 100%;
            background-color: #00C853;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #009844;
        }
        .horizontal-text {
            margin-top: 20px;
            text-align: center;
            align-items: center;
            display: flex; /* Membuat elemen anak sejajar secara horizontal */
            gap: 40px; /* Jarak antar teks */
        }
        .horizontal-text1 {
            margin-top: 15px;
            text-align: center;
            align-items: center;
            display: flex; /* Membuat elemen anak sejajar secara horizontal */
            gap: 120px; /* Jarak antar teks */
            justify-content: center; /* Memastikan elemen berada di tengah */
        }
        .ellipse1, .ellipse2 {
            width: 50px; /* Ukuran ellipse */
            height: 50px;
            border-radius: 50%;
            background-color: #D9D9D9; /* Warna ellipse */
        }
        .horizontal-text span {
            font-weight: bold;
            font-size: 16px;
            color: #000000;
        }

        .support-text a i {
            margin-right: 10px; /* Atur jarak antara ikon dan teks */
            font-size: 18px; /* Ukuran ikon */
        }
        .support-text a {
            color: #000; /* Warna teks default */
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            padding: 5px 5px;
            border-radius: 6px;
        }
        .support-text a:hover {
            background-color: #000000;
            color: #ffffff; /* Warna teks saat dihover */
            transition: background-color 0.3s ease;
        }
        .ellipse-container {
            display: flex;
            gap: 25px; /* Jarak antar ellipse */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .ellipse {
        width: 88px; /* Ukuran ellipse */
        height: 88px;
        border-radius: 50%;
        background-color: #D9D9D9; /* Warna ellipse */
    }
    .file-input-container {
            position: relative;
            display: inline-block;
        }

        .file-input-container input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: #00C853;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .file-input-btn i {
            color: white;
            font-size: 20px;
        }

        .full-width {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #00C853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00B24D;
        }

        </style>
    </head>

    <body>
        <div class="sidebar">
          <div class="logo">
                <img src="stars_icon_shapes_v2_solid_138.png" alt="Logo" class="logo-img"/>
                <h1>CodaLearn</h1>
          </div>
        <h2>OVERVIEW</h2>
         <a href="dashboard.html">
            <i class="fas fa-home"></i> Home</a>
         <a href="lesson.html">
            <i class="fas fa-book"></i> Lesson</a>
         <a href="Tasks.html">
            <i class="fas fa-tasks"></i> Tasks</a>
         <a class="active" href="profile.html">
            <i class="fas fa-user"></i> Profile</a>
         <h2>FRIENDS</h2>
         <div class="friends">
            <img alt="Friend 1" height="40" src="https://storage.googleapis.com/a1aa/image/2c5T1PN97X7gAxNu9AdmgpvhiBdlf8iz2IlLJ7f3ZBE2ootTA.jpg" width="40"/>
            <span>Dwai end pren</span>
         </div>
         <div class="friends">
            <img alt="Friend 2" height="40" src="https://storage.googleapis.com/a1aa/image/bMa8lywbgb54JlAerUtSsvS6UMiNxTEY9b4keQOy5rHxootTA.jpg" width="40"/>
            <span>Putra Siregar</span>
         </div>
         <h2>SETTINGS</h2>
         <a class="settings" href="settings.html">
            <i class="fas fa-cog"></i> Setting</a>
         <a class="settings" href="logout.html">
            <i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input placeholder="Search" type="text"/>
                    <div class="profile">
                        <i class="fas fa-envelope"></i>
                        <i class="fas fa-bell"></i>
                        <div class = "profile-info">
                        <img id="profile-pic" alt="Profile Picture" height="40" src="kemas.jpg" width="40"/>
                        <span id="username-display"></span>
                     </div>
                </div>
            </div>
            <h2>Profile Settings</h2>
            <div class="profile-setting">
                 <div class="left-column">
                    <div class="course-info">
                        <img id="profile-pic" src="kemas.jpg" alt="Profile Picture">
                    </div>
                    <div class="file-input-container">
                        <label for="profile-pic-input" class="file-input-btn">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="profile-pic-input" accept="image/*">
                    </div>
                    <div class="horizontal-text1">
                        <div class="ellipse1"></div>
                        <div class="ellipse2"></div>
                    </div>
                    <div class="horizontal-text">
                        <span><b>Course in Progress</b></span>
                        <span><b>Course Complate</b></span>
                    </div>

                    <div class="support-text">
                        <h2>Achivement</h2>
                        <div class="ellipse-container">
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                            <div class="ellipse"></div>
                        </div>
                        <h2>Support</h2>
                            <a href="Dashboard.html">
                                <i class="fas fa-life-ring"></i>Support</a>
                            <a href="Tasks.html">
                                <i class="fas fa-user-plus"></i>Invite Friend</a>
                            <a href="Login.html">
                                <i class="fas fa-trash-alt"></i>Delete Akun</a>
                    </div>
                 </div>
                 <div class="right-column">
                    <h2>Edit Profile</h2>
                        <form>
                            <label for="username">Username:</label>
                            <input class="full-width" type="text" id="username" placeholder="Username" value="YourUsernameHere" readonly />
                            <label for="email">Email:</label>
                            <input class="full-width" type="email" id="email" placeholder="Email" value="your.email@example.com" readonly />
                            <input class="full-width" type="text" placeholder="Address">
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="Province/State">
                            <input type="text" placeholder="Zip Code">
                                <select>
                                    <option>Country</option>
                                    <option>Indonesia</option>
                                    <option>Malaysia</option>
                                    <option>Thailand</option>
                                </select>
                            <button type="submit">Save</button>
                        </form>
                 </div>
            </div>
        </div>
        <script src="profile.js"></script>
    </body>
</html>
