<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodaLearn</title>
    <link href="stylesignup.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img alt="CodaLearn Logo" src="stars_icon_shapes_v2_solid_138.png" width="50" height="50"/>
            <h1>CodaLearn</h1>
        </div>
        <div class="signup-box">
            <h2>Sign up</h2>
            <form id="signupForm">
                <input placeholder="Username" required="" type="text" id="signup-username"/>
                <input placeholder="Email" required="" type="email" id="signup-email"/>
                <input placeholder="Password" required="" type="password" id="signup-password"/>
                <input placeholder="Confirm Password" required="" type="password" id="signup-Confirm Password"/>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
